<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="product-image">
        <img [src]="productDetail.image" alt="{{ productDetail.title }}" class="img-fluid">
      </div>
    </div>
    <div class="col-md-6" *ngIf="productDetail">
      <div class="product-info">
        <h2>{{ productDetail.title }}</h2>
        <p>By : {{ productDetail.author }}</p>
        <p>{{ productDetail?.description }}</p>

        <div>
          <button class="btn btn-danger" id="decreaseBtn" (click)="giamSL(quantity)">-</button>
          <!-- Input field -->
          <input class="quantity" (change)="updateQuantity($event)" type="number" [value]="quantity" placeholder><!-- Số lượng -->
          <!-- Increase button -->
          <button class="btn btn-success" id="increaseBtn" (click)="tangSL(quantity)">+</button>
        </div>

        <p>Price: {{ productDetail.price }}</p>
        <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
      </div>
    </div>
  </div>
</div>
