<body>
    <div class="payment-form">
        <h2 style="text-align: center;">Thông tin thanh toán</h2>
        <form>
            <div class="form-group">
                <label for="recipient-name">Tên người nhận:</label>
                <input type="text" id="recipient-name" name="fullname" [(ngModel)]="bill.fullname" required>
            </div>
            <div class="form-group">
                <label for="recipient-phone">SĐT người nhận:</label>
                <input type="tel" id="recipient-phone" name="phone" [(ngModel)]="bill.phone" required>
            </div>
            <div class="form-group">
                <label for="delivery-address">Địa chỉ giao:</label>
                <textarea id="delivery-address" name="address" rows="4" [(ngModel)]="bill.address" required></textarea>
            </div>
            <div>
                <label for="total-price">Tổng tiền:</label>
                <input type="tel" value="{{total}}" readonly>
            </div>
            <br>
            <div style="text-align: center;">
                <button type="submit" (click)="confirmPayment()">Xác nhận thanh toán</button>
            </div>
        </form>
    </div>
    <button (click)="getPayment()">Date</button>
</body>
