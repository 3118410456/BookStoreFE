<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<div class="container-fluid">

    <div class="product-list">
        <div *ngFor="let product of productList">
            <div class=" product-item ">
                <div class="product-top ">
                    <a href=" " class="product-thumb ">
                        <img src="{{ product.image }} " alt="{{ product.name }} " class="product-image ">
                    </a>
                    <div>By {{ product.genre}}</div>
                </div>

                <div class="product-info ">

                    <p href=" " class="product-name ">{{ product.title }}</p>
                    <div href=" " class="product-author ">{{ product.id}}</div>
                    <div href=" " class="product-price ">{{ product.price}}</div>
                    <button class="addToCart " (click)="addToCart(product.title) ">them gio hang</button>
                </div>
            </div>

        </div>
    </div>
    <br><br>
    <nav aria-label="Page navigation example ">
        <ul class="pagination pagination justify-content-center ">
            <li class="page-item " [class.disabled]="currentPage===1 ">
                <a class="page-link " (click)="prevPage() " tabindex="-1 ">Previous</a>
            </li>
            <li class="page-item " *ngFor="let page of pages " [class.active]="currentPage===page ">
                <a class="page-link " (click)="goToPage(page) ">{{ page }}</a>
            </li>
            <li class="page-item " [class.disabled]="currentPage===pages.length ">
                <a class="page-link " (click)="nextPage() ">Next</a>
            </li>
        </ul>
    </nav>
</div>
